<main class="login-form">
    <h3>Inicio de Sesión</h3>
    <form [formGroup]="form" (ngSubmit)="Enviar()">
        <div class="campo">
            <label for="email">Email </label>
            <input id="email" type="text" formControlName="email">
        </div>
        <div class="campo">
            <label for="contraseña">contraseña</label>
            <input id="contraseña" type="password" formControlName="password">
        </div>
        <button class="btn-enviar" type="submit" [disabled]="form.invalid">Ingresar</button>
        <span class="error-general">{{ mensajeError() }}</span>
    </form>
</main>
