<footer class="footer">
  <!-- Logo + Nombre -->
  <div class="footer__brand">
    <img class="footer__logo" src="/logo.ico" alt="MiAula logo" />
    <span class="footer__name">MiAula</span>
  </div>

  <!-- Links -->
  <nav class="footer__links">
    @if (usuario) {
      <!-- Usuario logueado - mostrar links de navegación -->
      <a routerLink="/perfil" class="footer__link">Ver Perfil</a>
      @if (isAdmin) {
        <a routerLink="/usuarios" class="footer__link">Admin y Users</a>
      }
    } @else {
      <!-- Usuario no logueado - mostrar links informativos -->
      <a href="#" class="footer__link">Leer más</a>
      <a href="#" class="footer__link">Soporte</a>
    }
  </nav>

  <!-- Copy -->
  <div class="footer__copy">
   © Proyecto Final - UTN Regional MdP
  </div>
</footer>
