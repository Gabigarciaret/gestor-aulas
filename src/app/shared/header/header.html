<header class="header">
  <h1 class="header__logo">MiAula</h1>

  <nav class="header__actions">
    @if (usuario) {
      <!-- Usuario logueado - mostrar menú y opciones -->
      <app-menu></app-menu>  
      
      <!-- Acciones del usuario logueado -->
      <div class="logged-actions">
        <button class="icon-btn" (click)="goToProfile()">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M7.07,18.28C7.5,17.38 10.12,16.5 12,16.5C13.88,16.5 16.5,17.38 16.93,18.28C15.57,19.36 13.86,20 12,20C10.14,20 8.43,19.36 7.07,18.28M18.36,16.83C16.93,15.09 13.46,14.5 12,14.5C10.54,14.5 7.07,15.09 5.64,16.83C4.62,15.5 4,13.82 4,12C4,7.59 7.59,4 12,4C16.41,4 20,7.59 20,12C20,13.82 19.38,15.5 18.36,16.83M12,6C10.06,6 8.5,7.56 8.5,9.5C8.5,11.44 10.06,13 12,13C13.94,13 15.5,11.44 15.5,9.5C15.5,7.56 13.94,6 12,6M12,11A1.5,1.5 0 0,1 10.5,9.5A1.5,1.5 0 0,1 12,8A1.5,1.5 0 0,1 13.5,9.5A1.5,1.5 0 0,1 12,11Z"/>
          </svg>
          <span>Ver perfil</span>
        </button>
        <button class="icon-btn logout-btn" (click)="logout()">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M16,17V14H9V10H16V7L21,12L16,17M14,2A2,2 0 0,1 16,4V6H14V4H5V20H14V18H16V20A2,2 0 0,1 14,22H5A2,2 0 0,1 3,20V4A2,2 0 0,1 5,2H14Z"/>
          </svg>
          <span>Cerrar sesión</span>
        </button>
      </div>
    } @else {
      <!-- Usuario no logueado - mostrar opciones de acceso -->
      <div class="guest-actions">
        <button class="icon-btn" (click)="goToLogin()">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M12 2C13.1 2 14 2.9 14 4C14 5.1 13.1 6 12 6C10.9 6 10 5.1 10 4C10 2.9 10.9 2 12 2ZM21 9V7L15 1H5C3.9 1 3 1.9 3 3V21C3 22.1 3.9 23 5 23H19C20.1 23 21 22.1 21 21V9Z"/>
          </svg>
          <span>Iniciar sesión</span>
        </button>
        <button class="icon-btn" (click)="viewCalendar()">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M19,3H18V1H16V3H8V1H6V3H5A2,2 0 0,0 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3M19,19H5V8H19V19Z"/>
          </svg>
          <span>Ver calendario</span>
        </button>
      </div>
    }
  </nav>
</header>
